<script>
    function pulaLinha(){

    function mostra(frase) {
        pulaLinha();

    function sorteia(num){
        return Math.round(Math.random() * num);
    }
    
    var numeroPensado = Math.round(Math.random() * 10);
    //var numeroPensado = 1;
    var tentativas = 1;
    while( tentativas <=3 ){
        var chute = parseInt(prompt("Digite seu chute!"));

            mostra("Voce acertou!!!" );
            break;
        } else {
            alert("Voce errou! Tente novamente!");

                mostra("O numero é menor do que chutou!!!")
            } else{mostra("O número é maior do que chutou!!!")}
        }
        tentativas ++;
    }
</script>
