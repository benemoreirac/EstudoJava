<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var numeroPensado = Math.round(Math.random()*10);
    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado){
        mostra("Voce acertou! O numero era: " + numeroPensado)
    } else {
        mostra("Voce errou! O numero pesando foi: " + numeroPensado)
    }

</script>
