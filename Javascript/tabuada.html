<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase) {
        pulaLinha();
        document.write(frase);
    }

    for(var mult = 1; mult <=10; mult++){
        mostra(7 * mult);
    }

    mostra("Fim!");

</script>
