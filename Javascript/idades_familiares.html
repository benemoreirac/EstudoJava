<script>
    function pulaLinha (){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){

    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares"));

        totalIdades += idade;

    }

    mostra("A media das idades dos familiares Ã©: "+ totalIdades/totalFamiliares);
    mostra("FIM!");

</script>
